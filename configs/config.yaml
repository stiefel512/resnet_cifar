# experiment
experiment:
  name: resnet18_cifar10
  seed: 42
  output_dir: experiments/resnet18_cifar10

# data
data:
  dataset: CIFAR10
  data_dir: data/cifar10
  input_size: [3, 32, 32]
  batch_size: 128
  num_workers: 4
  train_val_split: 0.2
  stratify: true
  augmentations: 
    random_crop: true
    random_crop_padding: 4
    horizontal_flip: true
    color_jitter: false

# model
model:
  architecture: resnet18
  pretrained: false
  base_channels: 32
  norm: batch
  num_groups: 32
  # width_multiplier: 1.0

# optimization
optimizer:
  type: SGD
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.0005

# scheduler
scheduler:
  type: cosine
  eta_min: 1e-6
  step_size: 30
  gamma: 0.1
  warmup:
    epochs: 5
    start_factor: 0.001

# training
training:
  max_epochs: 200
  precision: 32
  log_every_n_steps: 50
  val_interval: 1

# regularization
regularization:
  label_smoothing: 0.0
  dropout: 0.0